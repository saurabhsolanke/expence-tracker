<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" style="padding-top: 20px;">
            <div class="container mt-4 box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;"><span
                    class="badge bg-danger"></span>
                <div class="row justify-content-center ">
                    <h2 class="display-2">Expense Tracker</h2>
                    <div class="col-5 px-5 mt-4 border shadow shadow-lg justify-content-start">

                        <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">

                            <div class="form-group mt-5 row">
                                <label for="email" class="col-md-4 col-form-label">Email</label>
                                <div class="col-md-8">
                                    <input type="text" id="email" class="form-control" name="email"
                                        formControlName="email" autocomplete="email" required="" autofocus> 
                                    <strong
                                        *ngIf="formData.controls['email'].invalid && (formData.controls['email'].dirty || formData.controls['email'].touched)"
                                        class="form-text text-danger">Please enter valid Username</strong><br>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label">Password</label>

                                <div class="col-md-8">
                                    <input type="password" id="password" class="form-control" formControlName="password"
                                        name="password" autocomplete="password" required>
                                    <strong
                                        *ngIf="formData.controls['password'].invalid && (formData.controls['password'].dirty || formData.controls['password'].touched)"
                                        class="form-text text-danger">Please Enter Minimum 6 Digits</strong><br>
                                </div>
                            </div><br>

                            <div class="form-group row">
                                <div class="col offset-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                        <label class="form-check-label" for="remember">
                                            remember me
                                        </label> &nbsp;
                                    </div>
                                </div>
                                <div class="col justify-content-end">
                                    <a routerLink="">Forget Password?</a>
                                </div>
                            </div><br>


                            <div class="form-group row mb-5">
                                <div class="col offset-md-4">
                                    <button type="submit" [disabled]="formData.pristine || formData.invalid"
                                        class="btn btn-primary">
                                        Sign In
                                    </button> &nbsp;
                                    <a routerLink="/login"> <button type="button" class="btn btn-dark"
                                            (click)="formData.reset()">
                                            Cancel
                                        </button> </a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
